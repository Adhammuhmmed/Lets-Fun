<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/home.css" />
  </head>
  <body>
    <!-- Start Nav bar -->
    <nav class="navbar my-nav navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Lets Fun!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <button
            class="btn btn-outline-secondary ms-auto px-4 logobtn rounded-1"
            id="logOutBtn"
          >
            Log Out
          </button>
        </div>
      </div>
    </nav>

    <div class="post my-3">
      <div class="container d-flex gap-2 align-items-center">
        <img src="Images/home.svg" alt="" />
        <input type="text" class="form-control w-75 py-3" id="postInput" />
        <button class="btn w-25 rounded-1 py-3" id="btnPost">Post</button>
      </div>
      <div class="container">
        <p class="alert alert-danger my-2 d-none" id="alertMsg">
          <span><i class="fa-solid fa-circle-exclamation"></i></span> Your post
          does not have to be empty
        </p>
      </div>
    </div>

    <div class="posts my-5">
      <div class="container">
        <div class="items my-3">
          <div class="item d-flex align-items-center p-3 my-3">
            <img src="Images/post.svg" alt="" class="post-image me-4" />

            <div class="post-text pe-5"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/home.js"></script>
  </body>
</html>
