<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/all.min.css" />
    <link rel="stylesheet" href="Css/bootstrap.min.css" />
    <link rel="stylesheet" href="Css/main.css" />
  </head>
  <body>
    <!-- <div class=" container"> -->
    <div class="page p-5">
      <div class="container p-3">
        <div class="row">
          <div class="log-in p-3 col-6">
            <h2>Lets Fun!</h2>
            <div class="caption text-center py-3">
              <p class="m-0 p-0">
                Using your
                <a href="#" class="text-decoration-none">Lets Fun!</a> account
              </p>
            </div>
            <div class="inputs">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder=""
                  id="emailInput"
                />
                <label for="emailInput">Enter Your Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder=""
                  id="passwordInput"
                />
                <label for="passwordInput">Enter Your Password</label>
              </div>
              <div class="notData d-none">
                <p class="text-center text-danger m-0 p-2">
                  <span><i class="fa-solid fa-circle-exclamation"></i></span>
                  Incorrect email or password
                </p>
              </div>
              <div class="fill-inputes d-none">
                <p class="text-center text-danger m-0 p-2">
                  <span><i class="fa-solid fa-circle-exclamation"></i></span>
                  All inputs is required
                </p>
              </div>
              <div class="buttons w-75 my-4 mx-auto">
                <button class="btn w-100 py-2 rounded-1 my-3" id="loginBtn">
                  Login
                </button>
                <button class="btn btn w-100 py-2 rounded-1" id="signUpBtn">
                  Register
                </button>
              </div>
            </div>
          </div>

          <div class="image col-6">
            <img
              src="Images/undraw_coffee_with_friends_3cbj.svg"
              alt=""
              class="w-100 h-100"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- </div> -->
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/index.js"></script>
  </body>
</html>
